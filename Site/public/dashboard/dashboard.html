<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceMi</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboards.css">
    <link rel="Logo icon" href="./assets/disco ball.gif">
    <script src="../js/funcoes.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body onload=" DC()">

    <div class="janela">
        <div class="header-left">
            <img src="../assets/logo.png" alt="" style="width: 90%;">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">

                <h3>Gráficos</h3>

            </div>

            <div class="btn-nav-white">
                <a href="./avaliacao.html">
                    <h3>Avaliação</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">

            <div>
                <h3 class="tituloGraficos">
                    <span id="titulo">Qual jogo as pessoas preferem?</span>
                </h3>
            </div>

            <div class="graph">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>


</body>

</html>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    var DC1 = sessionStorage.QTD_DC;
    var JD1 = sessionStorage.QTD_JD

    function DC() {
        fetch(`/avisos/DC`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    console.log(resposta[0]);
                    sessionStorage.QTD_DC = resposta[0].DC
                    DC1 = sessionStorage.QTD_DC
                });
                JD()
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function JD() {
        fetch(`/avisos/JD`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    console.log(resposta[0]);

                    sessionStorage.QTD_JD = resposta[0].JD
                    JD1 = sessionStorage.QTD_JD
                });
                setTimeout(() => {
                    criarGrafico()
                }, "400")
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function criarGrafico() {
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Dance Central', 'Just Dance'],
                datasets: [{
                    label: 'Quantidade de votos',
                    data: [DC1, JD1],
                    borderWidth: 1,
                    backgroundColor: "red"
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
