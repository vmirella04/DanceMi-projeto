<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/disco ball.gif" type="image/x-icon">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Logo icon" href="../assets/disco ball.gif">

<body onload=" DC()">

    <div class="janela">
        <div class="header-left">
            <img src="../assets/logo.png" alt="" style="width: 90%;">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">

                <h3>Gráficos</h3>

            </div>

            <div class="btn-nav-white">
                <a href="./avaliacao.html">
                    <h3>Avaliação</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">

            <div>
                <h3 class="tituloGraficos">
                    <span id="titulo">Deixe sua avaliação!</span>
                </h3>
            </div>

            <div class="graph">
                <span>Obrigada pela inscrição no nosso site, após ter aprendido um pouco sobre esse maravilhoso mundo
                    dos jogos e da dança,
                    que tal deixar sua avaliação sobre o nosso trabalho? <br><br>
                </span>
            </div>
            <h3 class="tituloGraficos"> <span> Selecione abaixo sua nota e nos ajude a crescer!</span></h3><br>

            <div class="selecao">
                <label for="nota">
                    <select id="sel_nota">
                        <option id="opt_nota" value="">-Escolha Um-</option>
                        <option id="opt_nota" value="1">1</option>
                        <option id="opt_nota" value="2">2</option>
                        <option id="opt_nota" value="3">3</option>
                        <option id="opt_nota" value="4">4</option>
                        <option id="opt_nota" value="5">5</option>
                    </select> <br>
                    <button onclick="avaliar()">Avaliar!</button>
                
                    <div id="div_resultado"></div>
                </label>
            </div>
        </div>

</body>

</html>
<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function avaliar() {
        div_resultado.innerHTML = ''
        var avaliacao = Number(sel_nota.value)

        for (var contador = 0; contador < avaliacao; contador++) {
            div_resultado.innerHTML += `<img style="height:40px;"src="../assets/icone-estrela.png" alt="">`
        }
    }

</script>
